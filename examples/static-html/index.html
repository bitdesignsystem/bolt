<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static Website - Bolt Integration Example</title>
    <link rel="stylesheet" href="assets/bolt/bolt-global.css">
    <script src="assets/bolt/bolt-global.js"></script>
</head>
<body>
  <bolt-grid row-gutter="medium">
    <bolt-grid-item column-start="3" column-span="8">
      <bolt-text headline align="center">
        Welcome to Bolt Example for Static websites!
      </bolt-text>
    </bolt-grid-item>
    <bolt-grid-item column-start="3" column-span="8">
      <bolt-button url="https://pega.com">
        This is a button
      </bolt-button>
    </bolt-grid-item>
    <bolt-grid-item column-start="3" column-span="8">
      <bolt-ul>
        <bolt-li>Item 1</bolt-li>
        <bolt-li>Item 2</bolt-li>
        <bolt-li>Item 3</bolt-li>
        <bolt-li>Item 4</bolt-li>
        <bolt-li>Item 5</bolt-li>
      </bolt-ul>
    </bolt-grid-item>
    <bolt-grid-item column-start="3" column-span="8">
      <bolt-ol>
        <bolt-li>Item 1</bolt-li>
        <bolt-li>Item 2</bolt-li>
        <bolt-li>Item 3</bolt-li>
        <bolt-li>Item 4</bolt-li>
        <bolt-li>Item 5</bolt-li>
      </bolt-ol>
    </bolt-grid-item>
  </bolt-grid>
</body>
</html>
